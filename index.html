<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quinceañera Invitation</title>
        <link href="output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Prata&display=swap" rel="stylesheet">
    </head>    
<body>

    <!-- Sparkles -->
    <div id="sparkles"></div>

    <!-- Full-Page Invitation with Silver Frame -->
    <div class="invitation">
        
        <!-- Hero Section -->
        <h1>Mis XV años</h1>
        <p>Join us for a magical evening in honor of</p>
        <p class="text-6xl text-gold-700 mt-4 font-bold">Giovanna Soto</p>

        <!-- Countdown Timer -->
        <div id="countdown"></div>

        <!-- Event Details -->
        <div class="event-details">
            <h2 class="text-5xl font-bold text-pink-600">Event Details</h2>
            <p>Date: <strong>April 12, 2025</strong></p>
            <p>Location: <strong>Palm Breeze Hotel, Los Angeles, CA</strong></p>
            <p>Reception begins at <strong>7:00 PM</strong></p>
        </div>

        <!-- RSVP Section -->
        <div class="rsvp mt-12">
            <h2 class="text-5xl font-bold text-pink-600">RSVP Now</h2>
            <p class="mt-2 text-2xl block">Please confirm your attendance.</p>
            <a href="https://forms.gle/example" class="rsvp-button">RSVP Here</a>
        </div>

        <!-- Background Music -->
        <audio id="bg-music" autoplay loop>
            <source src="assets/audio/music.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
